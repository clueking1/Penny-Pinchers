<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penny Pinchers Login</title>

    
</head>
<body>

    <header class="headTitle">
        <h1 class="headApName">Penny Pinchers</h1>
        <h3 class="headApSlogan">Who's the ultimate saver?</h3>
    </header>  

    <br>
    <div class="main">
        <form class="form">
            <p class="fname">First Name: </p>
            <input type="text" id="fname" name="fname">
            <p class="lname">Last Name: </p>
            <input type="text" id="lname" name="lname">
            <p class="uname">Choose a user name: </p>
            <input type="text" id="uname" name="uname">
            <p class="pwd">Choose a password: </p>
            <input type="password" id="pwd" name="pwd">
            <p class="pwd2">Reenter your password: </p>
            <input type="password" id="pwd2" name="pwd2">
            <button type="submit" class="subBtn">Sign up</button>
        </form>
    </div>

    <div class="login">
        <a href="./index.html" class="index"></a>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
</body>
</html>
