<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penny Pinchers Login</title>

    
</head>
<body>

    <header class="headTitle">
        <h1 class="headApName">Penny Pinchers</h1>
        <h3 class="headApSlogan">Who's the ultimate saver?</h3>
    </header>  

    <br>
    <div class="main">
        <form class="form">
            <label for="fname">First Name: </label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Last Name: </label>
            <input type="text" id="lname" name="lname"><br><br>
            <label for="uname">Choose a user name: </label>
            <input type="text" id="uname" name="uname"><br><br>
            <label for="pwd">Choose a password: </label>
            <input type="password" id="pwd" name="pwd"><br><br>
            <label for="pwd2">Reenter your password: </label>
            <input type="password" id="pwd2" name="pwd2"><br><br>
            <button type="submit" class="sBtn">Sign up</button>
        </form>
    </div>

    <div class="login">
        <a href="./index.html" class="index"></a>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
</body>
</html>
